name: Build and Test

on:
  push:
    branches: [ s3nj23_dev ]
  pull_request:
    branches: [ s3nj23_dev ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.Js
        uses: actions/setup-node@v4
        with:
          node-version: '18.10.0'

      - name: Install node modules
        run: npm install

      - name: Run build 
        run: npm run build
       
  
        
        

  
        
        
