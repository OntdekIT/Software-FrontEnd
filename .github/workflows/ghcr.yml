name: Frontend CI to GitHub Container Registry

on:
  push:
    branches: [ "main", "develop", "s3nj25", "s3nj25_dev" ]
  pull_request:
    branches: [ "main", "develop", "s3nj25", "s3nj25_dev" ]

jobs:
  build-test:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Refresh node modules
        run: npm install

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Build Docker image
        run: docker build -t climatechecker-frontend .

      - name: Test Docker image
        run: |
          docker run -d --name test-frontend -p 3000:5173 climatechecker-frontend

          echo "Waiting for container to start..."
          sleep 15

          if ! docker ps | grep -q test-frontend; then
            echo "Container stopped unexpectedly"
            docker logs test-frontend
            docker rm test-frontend
            exit 1
          fi

          SUCCESS=false
          for i in {1..10}; do
            echo "Attempt $i: Testing if application is serving content..."
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 || echo "000")
            echo "HTTP Status: $HTTP_STATUS"

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Frontend is serving content successfully"
              SUCCESS=true
              break
            fi

            if [ $i -lt 10 ]; then
              echo "Waiting 3 seconds before retry..."
              sleep 3
            fi
          done

          if [ "$SUCCESS" = "false" ]; then
            echo "Frontend health check failed after 10 attempts"
            echo "Container logs:"
            docker logs test-frontend
            echo "Container status:"
            docker ps -a | grep test-frontend
            docker stop test-frontend
            docker rm test-frontend
            exit 1
          fi

          docker stop test-frontend
          docker rm test-frontend

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          flavor: |
            latest=true

      - name: Push to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output pushed images
        if: github.event_name == 'push'
        run: |
          echo "Image pushed as:"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "All tags:"
          echo "${{ steps.meta.outputs.tags }}"